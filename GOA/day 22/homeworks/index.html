<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <header class="head">
        <h1 class="headtext">World Bank</h1>
    </header>
    
    <form class="forma">
        <div class="userdiv">
            <div>
                <label for="lg" class="nicknametext">log in</label>
                <input type="text" placeholder="your nickname" id="lg" class="nickname" required>
            </div>
            
            <div>
                <label for="mail" class="emailtext">e-mail</label>
                <input type="email" placeholder="your e-mail" id="mail" class="email" required>
            </div>

            <div>
                <label for="pas" class="paswordstext">Password</label>
                <input type="password" placeholder="your password" id="pas" class="paswords"required>
            </div>
            <div>
                <label for="dat" class="databirthtext">Date of birth</label>
                <input type="date" id="dat" class="databirth" required>
            </div>

            <div>
                <label for="fvcolor" class="favoritcolortext"> your favorite color</label>
                <input type="color" id="fvcolor" class="favoritcolor" required>
            </div>
            <input type="submit" class="buton">
        </div>
        
    </form>
    

</body>
</html>
